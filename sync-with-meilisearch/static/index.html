<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meilisearch Search Demo</title>

    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons" />
  </head>
  <body>
    <main class="main-content">
      <div class="top-cover u-padding-block-end-56">
        <div class="container">
          <div
            class="u-flex u-gap-16 u-flex-justify-center u-margin-block-start-16"
          >
            <h1 class="heading-level-1">Meilisearch Search Demo</h1>
            <code class="u-un-break-text"></code>
          </div>
          <p
            class="body-text-1 u-normal u-margin-block-start-8"
            style="max-width: 50rem"
          >
            This is demo application. You can ue this app to ensure sync between
            Appwrite Databases and Meilisearch Seach was successful. Use search
            input below to search your data.
          </p>
        </div>
      </div>
      <div class="container u-margin-block-start-negative-56">
        <div class="card u-flex u-gap-24 u-flex-vertical">
          <div id="searchbox">
            INPUT
          </div>
          <div id="hits">
            <div class="u-flex u-flex-vertical u-gap-12">
              <div class="u-flex u-gap-12">
                <h5 class="eyebrow-heading-2">Hit</h5>
                <div><code class="inline-code">Id</code></div>
              </div>

              <div style="overflow-x: hidden; line-break: anywhere">
                <p class="u-color-text-gray">JSON</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
