          <p class="body-text-1 u-normal u-margin-block-start-8 u-text-center">
            You will be redirected automatically. <br />

          <a
            id="manual"
            class="button u-margin-block-start-16"
            href="{{FALLBACK}}"
            >Open Link</a

        </div>
      </div>
    </main>

    <script>
      const appName = "{{APP_NAME}}";
      const appPath = "{{APP_PATH}}";
      const appPackage = "{{APP_PACKAGE}}";
      const fallback = "{{FALLBACK}}";

      window.addEventListener("DOMContentLoaded", function () {
        const manualAnchor = document.querySelector("#manual");

        if (/Android/i.test(window.navigator.userAgent)) {
          const intentURL = `intent://${appPath}#Intent;scheme=${appName};package=${appPackage};action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;`;

          if (fallback) {
            intentURL += `S.browser_fallback_url=${encodeURIComponent(
              fallback
            )}`;
          }

          intentURL += ";end";

          manualAnchor.setAttribute("href", intentURL);

          window.location.href = intentURL;
